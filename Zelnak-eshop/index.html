<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        header {
            background-color: #0078d4;
            color: white;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Web Page</h1>
    </header>
    <main>
        <p>This is a simple HTML file with a styled header, main content, and footer.</p>
        <button onclick="sayHello()">Click Me</button>
    </main>
    <footer>
        <p>&copy; 2024 My Simple Web Page</p>
    </footer>
    <script>
        function sayHello() {
            alert('Hello! Thanks for visiting!');
        }
    </script>
</body>
</html>
